<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lesson 13</title>
</head>

<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="page">
            <div class="page__container">
                <div class="page__anim anim">
                    <div class="anim__clouds cloud">
                        <div class="cloud__item"></div>
                        <div class="cloud__item"></div>
                        <div class="cloud__item"></div>
                        <div class="cloud__item"></div>
                    </div>
                    <div class="anim__moon moon">
                        <div class="moon__item"></div>
                    </div>
                    <div class="anim__star star">
                        <div class="star__one"></div>
                        <div class="star__two"></div>
                        <div class="star__three"></div>
                        <div class="star__four"></div>
                        <div class="star__five"></div>
                        <div class="star__six"></div>
                        <div class="star__seven"></div>
                    </div>
                </div>
            </div>
            <div class="page-practice__container">
                <div class="page__practice practice">
                    <div class="practice__text text"><a href="">transition</a></div>
                    <div class="practice__transition transition">
                        <div class="transition__duration"></div>
                        <div class="transition__property"></div>
                        <div class="transition__delay"></div>
                        <div class="transition__timing-function"></div>
                        <div class="transition__many-value"></div>
                    </div>
                    <div class="practice__text text"><a href="">animation</a></div>
                    <div class="practice__animation animation">
                        <div class="animation__duration"></div>
                        <div class="animation__timing-function"></div>
                        <div class="animation__iteration-count"></div>
                        <div class="animation__play-state"></div>
                        <div class="animation__direction"></div>
                        <div class="animation__delay"></div>
                        <div class="animation__fill-mode"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
